<div class="container">
    <div class="mt-4">
        <h3>Agregar grupo</h3>
    </div>
    <form class="shadow-lg row mt-4 p-2" [formGroup]="form">
        <div class="form-group mt-2 col-lg-6">
            <label>Carrera</label>
            <select class="form-control" formControlName="carrera" [class.is-invalid]="validateField('carrera')">
                <option *ngFor="let carreras of lstCarreras" value="{{carreras.idCarrera}}">{{carreras.nombreCarrera}}</option>
            </select>
            <div class="invalid-feedback">
                <span *ngIf="validateField('carrera')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2 col-lg-6">
            <label>Materia</label>
            <select class="form-control" formControlName="materia" [class.is-invalid]="validateField('materia')">
                <option *ngFor="let materias of lstMaterias" value="{{materias.idMateria}}">{{materias.nombreMateria}}</option>
            </select>
            <div class="invalid-feedback">
                <span *ngIf="validateField('materia')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2 col-lg-12">
            <label>Profesor</label>
            <select class="form-control" formControlName="profesor" [class.is-invalid]="validateField('profesor')">
                <option *ngFor="let profesores of lstProfesores" value="{{profesores.idProfesor}}">{{profesores.nombresProfesor}} {{profesores.apellidosProfesor}}</option>
            </select>
            <div class="invalid-feedback">
                <span *ngIf="validateField('profesor')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2 col-lg-6">
            <label>Ciclo</label>
            <input formControlName="ciclo" type="text" class="form-control"
                [class.is-invalid]="validateField('ciclo')" placeholder="Ciclo">
            <div class="invalid-feedback">
                <span *ngIf="validateField('ciclo')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2 col-lg-6">
            <label>Año</label>
            <input formControlName="anio" type="text" class="form-control"
                [class.is-invalid]="validateField('anio')" placeholder="Año">
            <div class="invalid-feedback">
                <span *ngIf="validateField('anio')">Este campo es requerido</span>
            </div>
        </div>
        <div class="col-lg-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
              </svg> Confirmar
                informacion</button>
        </div>
    </form>
</div>
