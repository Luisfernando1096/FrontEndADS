<div class="container">
    <div class="d-flex justify-content-between">
        <h4>Grupos</h4>
        <button class="btn btn-success" (click)="navigateToForm()">Agregar</button>
    </div>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Carrera</th>
                <th>Mareria</th>
                <th>Profesor</th>
                <th>Ciclo</th>
                <th>AÃ±o</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lstGrupos; let i = index">
                <td>{{lstCarreras[i].nombreCarrera}}</td>
                <td>{{item.idMateria}}</td>
                <td>{{item.idProfesor}}</td>
                <td>{{item.ciclo}}</td>
                <td>{{item.anio}}</td>
                <td>
                    <!-- Podemos enviar valores a metodos en el .ts de esta forma-->
                    <button class="btn btn-primary" (click)="updateGrupo(item.idGrupo)">Actualizar</button>
                    <!-- Esta es otra forma con la que podemos enviar valores a
                   metodos en el .ts-->
                    <button class="btn btn-danger ml-2" (click)="deleteGrupo($event)" value="{{item.idGrupo}}">Eliminar</button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
