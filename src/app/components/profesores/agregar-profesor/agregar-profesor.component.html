<div class="container">
    <div class="mt-4">
        <h3>Agregar profesor</h3>
    </div>
    <form class="shadow-lg row mt-4 p-2" [formGroup]="form">
        <div class="form-group mt-2 col-lg-4">
            <label>Correo</label>
            <input formControlName="emailProfesor" type="text" class="form-control"
                [class.is-invalid]="validateField('emailProfesor')" placeholder="Correo del profesor">
            <div class="invalid-feedback">
                <span *ngIf="validateField('emailProfesor')">Este campo es requerido</span>
            </div>
            <div class="invalid-feedback">
                <span *ngIf="form.get('emailProfesor')?.errors?.email">Correo no valido</span>
            </div>
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="form-group mt-2 col-lg-4">
            <label>Nombres</label>
            <input formControlName="nombresProfesor" type="text" class="form-control"
                [class.is-invalid]="validateField('nombresProfesor')" placeholder="Nombres del profesor">
            <div class="invalid-feedback">
                <span *ngIf="validateField('nombresProfesor')">Este campo es requerido</span>
            </div>
        </div>
        <div class="form-group mt-2 col-lg-4">
            <label>Apellidos</label>
            <input formControlName="apellidosProfesor" type="text" class="form-control"
                [class.is-invalid]="validateField('apellidosProfesor')" placeholder="Apellidos del profesor">
            <div class="invalid-feedback">
                <span *ngIf="validateField('apellidosProfesor')">Este campo es requerido</span>
            </div>
        </div>

        <div class="col-lg-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
              </svg> Confirmar
                informacion</button>
        </div>
    </form>
</div>
